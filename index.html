<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/styles.css" media="screen">
    <title>Day-09</title>
  </head>
  <body>
    <input class="display" type="text"/>

      <button class="mc sci" type="button">MC</button>
      <button class="mplus sci" type="button">M+</button>
      <button class="mminus sci" type="button">M-</button>
      <button class="mr sci" type="button">MR</button>
      <button class="clear" type="button">C</button>
      <button class="negative" type="button">+/-</button>
      <button class="mul op" type="button">x</button>

      <button class="square sci" type="button">x<sup>2</sup></button>
      <button class="cube sci" type="button">x<sup>3</sup></button>
      <button class="a-exp sci" type="button">x<sup>y</sup></button>
      <button class="sq-root sci" type="button">&radic;x</button>
      <button class="seven num" type="button">7</button>
      <button class="eight num" type="button">8</button>
      <button class="nine num" type="button">9</button>
      <button class="dvd op" type="button">/</button>

      <button class="sin sci" type="button">sin</button>
      <button class="cos sci" type="button">cos</button>
      <button class="tan sci" type="button">tan</button>
      <button class="c-root sci" type="button"><sup>3</sup>&radic;x</button>
      <button class="four num" type="button">4</button>
      <button class="five num" type="button">5</button>
      <button class="six num" type="button">6</button>
      <button class="sub op" type="button">-</button>

      <button class="sinh sci" type="button">sinh</button>
      <button class="cosh sci" type="button">cosh</button>
      <button class="tanh sci" type="button">tanh</button>
      <button class="a-root sci" type="button"><sup>y</sup>&radic;x</button>
      <button class="one num" type="button">1</button>
      <button class="two num" type="button">2</button>
      <button class="three num" type="button">3</button>
      <button class="add op" type="button">+</button>

      <button class="log sci" type="button">log</button>
      <button class="e sci" type="button">e</button>
      <button class="pi sci" type="button">&pi;</button>
      <button class="zero num" type="button">0</button>
      <button class="dec num" type="button">.</button>
      <button class="equals" type="button">=</button>


    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
